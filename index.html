<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <title>Etch-a-Sketch</title>
</head>

<body>

    <h1>Etch-a-Sketch</h1>

    <div class="body" draggable="false">
        <div class="wrapper__settings" draggable="false">
            <div class="settings" draggable="false">
                <h1>Settings</h1>
                <h4>Enter dimensions</h4>
                <input class="input" type="text" placeholder="Example: 2 (Press Enter)">
                <button class="brush_button">Brush</button>
                <button class="erase_button">Eraser</button>
                <button class="clear_button">Clear</button>

                <button class="rainbow_button">Rainbow mode</button>

            </div>
        </div>

        <div class="wrapper__boxes" draggable="false">
            <div class="boxes__container" draggable="false">

            </div>
        </div>


        <div class="wrapper__blank"></div>
    </div>

</body>

</html>
